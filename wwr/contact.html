    <main>
        <section class="contact-info">
            <h1>Contact Info</h1><br>
            <div>
                <address>
                    Visit us at: <br>
                    3718 Lincoln Way <br>
                    Ames, ID 50014<br>
                    Phone: <a href="tel+15152928454">(515) 292-8454</a><br>
                    Email: <a href="mailto:bookings@splashrafting.com">bookings@splashrafting.com</a><br>
                </address>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d76377.53674402408!2d-111.40342847093102!3d44.650240853189956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1689194138189!5m2!1sen!2sus" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="staff">
            <h1>Staff</h1>
            <div>
                <figure>
                    <img src="images/grizelda.png" alt="Grizelda Fortensmither">
                    <figcaption>River Mistress Grizelda Fortensmither</figcaption>
                </figure>
                <figure>
                    <img src="images/horatio.png" alt="Horatio Termblechem">
                    <figcaption>River Master Horatio Termblechem</figcaption>
                </figure>
                <figure>
                    <img src="images/throckmorton.png" alt="Throckmorton Crumperstruther">
                    <figcaption>River Master Throckmorton Crumperstruther</figcaption>
                </figure>
            </div>
        </section>
        <section class="contact-us">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <!-- <p>What is the purpose of your message?</p> -->
                <fieldset class="purpose">
                    <legend>What is the purpose of your message?</legend>
                    <input type="radio" id="general" name="purpose">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="suggestion" name="purpose">
                    <label for="suggestion">Website Suggestion</label>
                </fieldset>
                
                <label for="message">What is your message?</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Dear Splash Whitewater Rafting, you are awesome!"></textarea>
                <div class="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>
